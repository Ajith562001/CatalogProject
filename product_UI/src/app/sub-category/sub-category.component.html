<h4 style="font-style: italic;" >Product Sub-Catagory</h4>

<br><br>

  <div>
    <div class="container text-center">
        <div class="row">
          <div *ngFor="let i of data" class="col">

            <div class="card cr" style="width: 12rem;">
                <div class="card-body">
                 <a href="" routerLink="/productGet"> <h6 class="card-title" >No : {{i.subCategoryNo}}</h6></a>
                  <h5 class="card-title">{{i.subCategoryName}}</h5>
          
                  <!-- <h6 class="card-subtitle"> &#8377; {{i.price}}</h6> -->

                  <p class="card-text">{{i.description}}</p>
                </div>
              </div>

          </div>
         
        </div>
      </div>
</div>

<div class="dropdown oo">
  <button class="btn btn-secondary dropdown-toggle" type="button" style="color: rgb(252, 252, 252);" data-bs-toggle="dropdown" aria-expanded="false">
    EDIT
  </button>
  <ul class="dropdown-menu">

     <li><a class="dropdown-item" routerLink="/post">Add New Catagory</a></li>
     <li><a class="dropdown-item" routerLink="/put">Update Catagory</a></li>
    <li><a class="dropdown-item" routerLink="/subDelete">Delete Catagory</a></li>
  </ul>
